{% extends 'cms/base.html' %}

{% block title %}发布新闻{% endblock %}

{% block content-header %}
    <h1>发布新闻</h1>
{% endblock %}

{% block head %}
    <script src="{% static 'ueditor/ueditor.config.js' %}"></script>
    <script src="{% static 'ueditor/ueditor.all.min.js' %}"></script>
    <script src="{% static 'ueditor/ueditor.parse.min.js' %}"></script>
    <script src="{% static 'js/write_news.min.js' %}"></script>
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-12">
            <div class="card card-primary">
                <div class="card-header">
                    <h3 class="card-title">编辑文本</h3>
                </div>
                <form action="#" class="form">
                    <div class="card-body">
                        <div class="form-group">
                            <label for="title-form">标题</label>
                            <input type="text" id="title-form" class="form-control" name="title" placeholder="请输入文章标题">
                        </div>
                        <div class="form-group">
                            <label for="category-form">分类</label>
                            <select name="category" id="category-form" class="form-control">
                                {% for category in categories %}
                                    <option value="{{ category.pk }}">{{ category.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="desc-form">描述</label>
                            <input type="text" class="form-control" id="desc-form" name="desc">
                        </div>
                        <div class="form-group">
                            <label for="thumbnail-form" class="thumbnail-form">缩略图</label>
                            <div class="input-group">
                                <input type="text" id="thumbnail-form" class="form-control" name="thumbnail">
                                <span class="input-group-btn">
                                    <label class="btn btn-default btn-file">
                                        上传图片<input hidden class="btn btn-default" type="file" id="thumbnail-btn">
                                    </label>
                                </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="content-form">内容</label>
                            <script id="editor" type="text/plain"></script>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-primary float-right">发布新闻</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
