{% extends 'base.html' %}
{% block content %}
    <div style="display:block;position: relative;top: 20px;left: 30px;background: transparent">
        <p>书名：{{ book.1 }}</p>
        <p>作者：{{ book.2 }}</p>
        <form action="{% url 'delete_book' %}" method="post">
            {% csrf_token %}
            <input type="hidden" name="book_id" value="{{ book.0 }}">
            <input type="submit" value="删除图书">
        </form>
    </div>
{% endblock %}
